<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Glympse Web Challenge #1</title>
        <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=no" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="msapplication-tap-highlight" content="no" />

        <!-- build:css(app/) css/app.css -->
        <link rel="stylesheet" type="text/css" href="lib/normalize-css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="styles/app.css" />
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
    </head>
    <body>
		<div class="app">
			<div id="map" class="map"></div>
			<input id="search" class="search" type="text" placeholder="Search for a destination">
			<div id="search-btn" class="search-btn">Search</div>
			<div id="results" class="results">
				<strong>Select a Result</strong>
				<ul id="results-list">
				</ul>
			</div>
			<div id="directions" class="directions"></div>
		</div>
		<!-- build:js(app/) src/polyfills.js -->
		<!-- endbuild -->

		<!-- build:js(app/) src/jquery.js -->
		<!-- endbuild -->

		<script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>

			<!-- process:remove:dev -->
		<script type="text/javascript" src="src/main.js"></script>
		<!-- /process -->

		<!-- process:remove:dist -->
		<script type="text/javascript" src="lib/requirejs/require.js" data-main="src/requireConfig"></script>
		<!-- /process -->
    </body>
</html>
