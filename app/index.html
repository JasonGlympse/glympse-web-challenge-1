<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Glympse Web Challenge #1</title>
		<meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=no" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="msapplication-tap-highlight" content="no" />
		
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPwWnQdUAHyhzzTkfBERIRK_E6qyroe3Y&libraries=places"></script>

		<!-- build:css(app/) css/app.css -->
		<link rel="stylesheet" type="text/css" href="styles/app.css" />
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css" />
		<!-- bower:css -->
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:js(app/) src/polyfills.js -->
		<!--<script type="text/javascript" src="lib/famous-polyfills/functionPrototypeBind.js"></script>
		<script type="text/javascript" src="lib/famous-polyfills/classList.js"></script>
		<script type="text/javascript" src="lib/famous-polyfills/requestAnimationFrame.js"></script>-->
		<!-- endbuild -->


		<!-- build:js(app/) src/jquery.js -->
		<script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
		<!-- endbuild -->

		<!-- process:remove:dev -->
		<script type="text/javascript" src="src/main.js"></script>
		<!-- /process -->

		<!-- process:remove:dist -->
		<script type="text/javascript" src="lib/requirejs/require.js" data-main="src/requireConfig"></script>
		<!-- /process -->
		
		
	</head>
	<body>
		<h1>Simple Map Destination Picker</h1>
		<nav class="navbar navbar-default">
			<form name="dest_search" id="dest_search" class="navbar-form navbar-left" role="search">
				<div class="input-group">
					<input type="search" class="form-control" name="dest_input" id="dest_input" placeholder="Enter a destination...">
					<span class="input-group-btn">
						<button class="btn btn-default" type="submit">Search</button>
					</span>
				</div><!-- /input-group -->
			</form>
		</nav>
		<div id="map"></div>
	</body>
</html>
