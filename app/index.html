<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Glympse Web Challenge #1</title>
        <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=no" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="msapplication-tap-highlight" content="no" />
        
        <!-- build:css(app/) css/app.css -->
        <link rel="stylesheet" type="text/css" href="styles/app.css" />
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        
        <!-- build:js(app/) src/polyfills.js -->
        <script type="text/javascript" src="lib/famous-polyfills/functionPrototypeBind.js"></script>
        <script type="text/javascript" src="lib/famous-polyfills/classList.js"></script>
        <script type="text/javascript" src="lib/famous-polyfills/requestAnimationFrame.js"></script>
        <!-- endbuild -->
        
        <!-- build:js(app/) src/jquery.js -->
        <script type=text/javascript src="lib/jquery/dist/jquery.min.js"></script>
        <!-- endbuild -->
		
		<!-- build:js(app/) src/googlemaps.js -->
		<script type="text/javascript" src="lib/google-maps/lib/Google.min.js"></script>
		<!-- endbuild -->
        
        <!-- process:remove:dev -->
        <script type="text/javascript" src="src/main.js"></script>
        <!-- /process -->
        
        <!-- process:remove:dist -->
        <script type="text/javascript" src="lib/requirejs/require.js" data-main="src/requireConfig"></script>
        <!-- /process -->
		
		
    </head>
    <body>
		<div class="horz-panel" id="container">
			<div class="vert-panel" style="width:0;" id="left-panel">
				
				<section id="list-panel" class="list">
					<ul></ul>
				</section>
				<section id="directions-list" style="display:none;"></section>
			</div>
			<div class="vert-panel" id="search-list-panel">
				<header class="horz-panel">
					<button id="list-toggle">+</button>
					<input id="searchbox" type="search" placeholder="Where to?"/>
				</header>
				<div id="map">PUT MAP CONTROL HERE!</div>
			</div>
		</div>
		
		<div class="modal overlay loading">
			<img src="../content/images/loading-bubbles.svg" width="64" height="64">
		</div>
    </body>
</html>
